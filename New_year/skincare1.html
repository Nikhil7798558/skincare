<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stylish Text with Image</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css"
    />
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f8ff;
        font-family: Arial, sans-serif;
      }

      .img-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 90%;
        max-width: 500px;
        text-align: center;
      }

      #image_cont {
        position: relative;
        width: 100%;
        max-width: 350px;
      }

      img {
        max-width: 100%;
        height: auto;
        object-fit: cover;
        border-radius: 5px;
      }

      #uploadedImage1 {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: clamp(30%, 50%, 70%);
        height: auto;
        background-color: rgba(255, 255, 255, 0.8);
        padding: 10px;
        border-radius: 5px;
      }

      #stylishTextTop,
      #stylishTextBottom {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        font-family: "Arial", sans-serif;
        font-size: clamp(14px, 4vw, 22px);
        font-weight: bold;
        color: #333;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        padding: 5px 10px;
        border-radius: 5px;
        text-align: center;
      }

      #stylishTextTop {
        top: 10%;
        width: 80%;
        max-width: 250px;
      }

      #stylishTextBottom {
        bottom: 10%;
        width: 80%;
        max-width: 250px;
      }

      .button-container {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: center;
        margin-top: 10px;
      }

      .upload-btn,
      .download-btn {
        padding: 10px 20px;
        background-color: #ff4500;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .upload-btn:hover,
      .download-btn:hover {
        background-color: #e63e00;
      }

      input[type="file"] {
        display: none;
      }

      #cropperModal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }

      #cropperModal img {
        max-width: 90%;
        max-height: 70vh;
      }

      .modal-content {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
      }

      .modal-buttons {
        margin-top: 10px;
        display: flex;
        gap: 10px;
        justify-content: center;
      }

      .modal-buttons button {
        padding: 10px 20px;
        background-color: #ff4500;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .modal-buttons button:hover {
        background-color: #e63e00;
      }

      @media (max-width: 768px) {
        img {
          width: 100%;
          height: auto;
        }

        #uploadedImage1 {
          width: clamp(50%, 70%, 90%);
        }

        .button-container {
          flex-direction: column;
        }

        .upload-btn,
        .download-btn {
          width: 100%;
          max-width: 300px;
        }
      }
    </style>
  </head>
  <body>
    <h2>Upload Your Image</h2>
    <div class="img-container">
      <div id="image_cont">
        <div id="stylishTextTop">Eris Life Sciences Pvt Ltd</div>
        <!--Stylish Text Above-->
        <img id="uploadedImage" src="img2.jpg" alt="Your Image" />
        <img id="uploadedImage1" src="" alt="" />
        <div id="stylishTextBottom">Happy New Year 2025</div>
        <!--Stylish Text Below-->
      </div>
      <div class="button-container">
        <button
          class="upload-btn"
          onclick="document.getElementById('imageUpload').click()"
        >
          Upload Image
        </button>
        <button class="download-btn" onclick="downloadImage()">
          Download Image
        </button>
      </div>
      <input
        type="file"
        id="imageUpload"
        accept="image/*"
        onchange="showCropper(event)"
      />
    </div>

    <div id="cropperModal">
      <div class="modal-content">
        <img id="cropperImage" src="" alt="Crop Image" />
        <div class="modal-buttons">
          <button onclick="cropImage()">Crop</button>
          <button onclick="closeCropper()">Cancel</button>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
      let cropper;

      function showCropper(event) {
        const file = event.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function (e) {
            const cropperImage = document.getElementById("cropperImage");
            cropperImage.src = e.target.result;
            document.getElementById("cropperModal").style.display = "flex";
            cropper = new Cropper(cropperImage, {
              aspectRatio: 1,
              viewMode: 1,
            });
          };
          reader.readAsDataURL(file);
        }
      }

      function cropImage() {
        const canvas = cropper.getCroppedCanvas({
          width: 250,
          height: 250,
        });
        const uploadedImage1 = document.getElementById("uploadedImage1");
        uploadedImage1.src = canvas.toDataURL();
        closeCropper();
      }

      function closeCropper() {
        cropper.destroy();
        document.getElementById("cropperModal").style.display = "none";
      }

      function downloadImage() {
        const container = document.getElementById("image_cont");
        html2canvas(container).then((canvas) => {
          const link = document.createElement("a");
          link.href = canvas.toDataURL("image/png");
          link.download = "combined-image.png";
          link.click();
        });
      }
    </script>
  </body>
</html>

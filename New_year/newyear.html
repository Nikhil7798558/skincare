<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download Container as Image</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f8ff;
    }

    .img-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    img {
      max-width: 100%;
      max-height: 100%;
      width: 350px;
      height: 450px;
      object-fit: cover;
    }

    #uploadedImage {
      max-width: 100%;
      max-height: 100%;
      width: 350px;
      height: 450px;
      object-fit: cover;
    }

    #uploadedImage1 {
      position: absolute;
      top: calc(50% - 30px);
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      height: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 0.5px solid white;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 10px;
    }

    .button-container {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .upload-btn, .download-btn {
      padding: 10px 20px;
      background-color: #ff4500;
      color: white;
      border: none;
      cursor: pointer;
    }

    input[type="file"] {
      display: none;
    }

    #cropperModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    #cropperModal img {
      max-width: 80%;
      max-height: 80%;
    }

    .modal-content {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }

    .modal-buttons {
      margin-top: 10px;
    }

    .modal-buttons button {
      margin: 0 5px;
      padding: 10px 20px;
      background-color: #ff4500;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Upload Your Image</h2>
  <div class="img-container">
    <div id="image_cont">
      <img id="uploadedImage" src="img1.jpg" alt="Your Image">
      <img id="uploadedImage1" src="" alt="">
    </div>
    <div class="button-container">
      <button class="upload-btn" onclick="document.getElementById('imageUpload').click()">Upload Image</button>
      <button class="download-btn" onclick="downloadImage()">Download Image</button>
    </div>
    <input type="file" id="imageUpload" accept="image/*" onchange="showCropper(event)">
  </div>

  <div id="cropperModal">
    <div class="modal-content">
      <img id="cropperImage" src="" alt="Crop Image">
      <div class="modal-buttons">
        <button onclick="cropImage()">Crop</button>
        <button onclick="closeCropper()">Cancel</button>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    let cropper;

    function showCropper(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const cropperImage = document.getElementById('cropperImage');
          cropperImage.src = e.target.result;
          document.getElementById('cropperModal').style.display = 'flex';
          cropper = new Cropper(cropperImage, {
            aspectRatio: 1,
            viewMode: 1,
          });
        };
        reader.readAsDataURL(file);
      }
    }

    function cropImage() {n
      const canvas = cropper.getCroppedCanvas({
        width: 250,
        height: 250,
      });
      const uploadedImage1 = document.getElementById('uploadedImage1');
      uploadedImage1.src = canvas.toDataURL();
      closeCropper();
    }

    function closeCropper() {
      cropper.destroy();
      document.getElementById('cropperModal').style.display = 'none';
    }

    function downloadImage() {
      const container = document.getElementById('image_cont');
      html2canvas(container).then((canvas) => {
        const link = document.createElement('a');
        link.href = canvas.toDataURL('image/png');
        link.download = 'combined-image.png';
        link.click();
      });
    }
  </script>
</body>
</html>
